- name: Install VirtualBox
  apt:
    name: virtualbox # You can specify the version you want to install here
    state: present

- name: Install VirtualBox Extension Pack
  apt:
    name: virtualbox-ext-pack # You can specify the version you want to install here
    state: present

- name: Start VirtualBox service
  service:
    name: virtualbox
    state: started

- name: Add user to the vboxusers group
  user:
    name: "{{ ansible_user }}"
    groups: vboxusers
    append: yes
  become: yes
