- name: Update apt package cache
  apt:
    update_cache: yes
  become: yes

- name: Install required packages for VirtualBox
  apt:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - wget
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

